    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

          content="Oculux Bootstrap 4x admin is super flexible, powerful, clean &amp; modern responsive admin dashboard with unlimited possibilities.">

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/static/html/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/vendor/font-awesome/css/font-awesome.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/static/html/assets/css/site.min.css">

<body class="theme-cyan font-montserrat light_version">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
    </div>
</div>

<div class="auth-main2 particles_js">
    <div class="auth_div vivify fadeInTop">
        <div class="auth_brand" style="margin: 0 auto;margin-bottom: 30px">
            <a class="navbar-brand" href="javascript:void(0);"><img src="/static/assets/images/icon.svg" width="30"
                                                                    height="30" class="d-inline-block align-top mr-2"
                                                                    alt="">KidKid</a>
        </div>
        <div class="card">
            <div class="body">
                <div class="login-img">
                    <img class="img-fluid" src="/static/assets/images/CESAI_img/login.png"/>
                </div>
                <form method="post" class="form-auth-small" action="/login">
                    <div class="mb-3">
                        <p class="lead">管 理 员 登 录</p>
                    </div>
                    <div class="form-group">
                        <label for="signin-managername" class="control-label sr-only">ManagerName</label>
                        <input type="managername" class="form-control round" id="signin-managername" name="managerName"
                               placeholder="管理员用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password" class="control-label sr-only">Password</label>
                        <input type="password" class="form-control round" id="signin-password" name="managerPsw"
                               placeholder="密码" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-round btn-block">登 录</button>
                    <div class="mt-4">
                        <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="#"
                                                                                       onclick="msg()">忘记密码？</a></span>
                        <span>没有管理员账号？ <a href="#" onclick="msg()">申请</a></span>
                    </div>
                </form>
                <div class="pattern">
                    <span class="red"></span>
                    <span class="indigo"></span>
                    <span class="blue"></span>
                    <span class="green"></span>
                    <span class="orange"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
</div>
<!-- END WRAPPER -->

<script>
    function Toast(msg,duration){
        duration=isNaN(duration)?3000:duration;
        var m = document.createElement('div');
        m.innerHTML = msg;
        m.style.cssText="max-width:60%;min-width: 150px;padding:0 14px;height: 40px;color: rgb(255, 255, 255);line-height: 40px;text-align: center;border-radius: 4px;position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);z-index: 999999;background: rgba(0, 0, 0,.7);font-size: 16px;";
        document.body.appendChild(m);
        setTimeout(function() {
            var d = 0.5;
            m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
            m.style.opacity = '0';
            setTimeout(function() { document.body.removeChild(m) }, d * 1000);
        }, duration);
    }

    function msg() {
        Toast("请联系部门主管",2000)
    }

    function getQueryVariable(variable) {
        var query=window.location.search.substring(1);
        var vars=query.split("&")
        for (var i=0;i<vars.length;i++){
            var pair=vars[i].split("=");
            if(pair[0]==variable){
                return pair[1];
            }
        }
        return(false);
    }
    var i=getQueryVariable("i");
    if(i=="2002"){
        Toast("用户不存在，登录失败",2000);
    }else if(i=="2003"){
        Toast("输入密码错误，登录失败",2000);
    }else if(i=="1002"){
        Toast("修改密码成功，请重新登录",2000);
    }


</script>

<script src="/static/html/assets/bundles/libscripts.bundle.js"></script>
<script src="/static/html/assets/bundles/vendorscripts.bundle.js"></script>
<script src="/static/html/assets/bundles/mainscripts.bundle.js"></script>
</body>
</html>
